Arrowdataseg(nm,ptlistorg,optionsorg):=(
  regional(options,Ltype,Noflg,opstr,opcindy,eqL,reL,strL,color,size,lineflg,
      flg,cutend,tmp,tmp1,tmp2,pA,pB,pC,angle,segpos,cut,scaley,Ev,Nv,pP,ptlist);
  scaley=SCALEY; //190412
  SCALEY=1; //200114

    if(ispoint(#),tmp=[#.x, #.y], tmp=[#_1,scaley*#_2]);
    ptlist=append(ptlist,tmp);
  );

  Noflg=tmp_2;
  eqL=tmp_5;
  reL=tmp_6;
  strL=tmp_7;

  opstr=tmp_(length(tmp)-1);

  segpos=YaPosition;
  cut=YaCut;
  if(length(reL)>=1,
    size=0.2*reL_1*1/2.54*1000/MilliIn; 
  );
  if(length(reL)>=2,
    if(reL_2<2.5,angle=reL_2*YaAngle,angle=reL_2);
    angle=angle*pi/180;
  );
  if(length(reL)>=3,
    segpos=reL_3;
  );
  if(length(reL)>=4,
    cut=reL_4;
  );
  options=remove(options,reL); //191202
  cutend=[0,0];//180719
  lineflg=0;
  forall(eqL,
    tmp=Strsplit(#,"=");

    if(tmp1=="CU",//180719from
      tmp2=replace(tmp2,"[","");
      tmp2=replace(tmp2,"]","");
      cutend=tokenize(tmp2,",");
      if(length(cutend)==1,cutend=[cutend_1,cutend_1]);
    );
    if(tmp1=="LI",//190504from
      tmp2=Toupper(substring(tmp2,0,1));
      if(tmp2=="Y",lineflg=1);
    );//190504to
  );
  tmp=pB-pA;
  tmp=tmp/|tmp|;
  pA=ptlist_1+tmp*cutend_1;
  pB=ptlist_2-tmp*cutend_2;
  pP=pA+segpos*(pB-pA);
  Ev=-1/|pB-pA|*(pB-pA); Nv=[-Ev_2, Ev_1];
  tmp1=pP+size*cos(angle)*Ev+size*sin(angle)*Nv;
  tmp2=pP+size*cos(angle)*Ev-size*sin(angle)*Nv;
  pC=pP+(1-cut)*((tmp1+tmp2)/2-pP);
  ArrowheadNumber=ArrowheadNumber+1;
  if(Noflg<2,
    if(lineflg==1,
      Listplot("-ar"+nm+"h",[tmp1,pP,tmp2],append(options,"Msg=n")); //210522
    ,
      Listplot("-ar"+nm+"h",[tmp1,pP,tmp2,pC,tmp1],["dr,0.1","Color="+color,"Msg=n"]); //210522
    fillpoly(parse("ar"+nm+"h"),color->color); // 
    );
    if(lineflg==0,
      if(segpos==1,pB=pC); //191202
    );
    Listplot("-ar"+nm,[pA,pB],[Ltype,"Color="+color,"Msg=n"]); 
  );
  SCALEY=scaley; //200114
  [LLcrd(pA),LLcrd(pB)];
);

  tmp=text(hms_1*3600+hms_2*60+hms_3);
  tmp1=substring("0000000",0,5-length(tmp));
  out=out+tmp1+tmp;
  out;
);

Counttime():=(
  regional(tmp,tmp1);
  tmp=time();
  tmp_1*3600+tmp_2*60+tmp_3;
);

Returndatetime(data):=(
  regional(dstr,dt,tm,tmp);
  dstr=text(data);
  dt=substring(dstr,0,8);
  tmp=substring(dstr,8,length(dstr));
  tm=Returntime(tmp);
  [dt,tm];
);

Returntime(timedata):=(
  regional(tmp,tmp1,out);
  tmp=timedata;
  if(isstring(tmp),tmp=parse(tmp));
  out=[floor(tmp/3600)];
  tmp=mod(tmp,3600);
  out=append(out,floor(tmp/60));
  tmp=mod(tmp,60);
  tmp1=append(out,tmp);
  out="";
  forall(tmp1,
    out=out+text(#)+":";
  );
  out=substring(out,0,length(out)-1);
  out;
);

Log2csv(dt):=(
  regional(cL,dL,out,nn,tmp,tmp1,tmp2);
  cL=[];
  dL=tokenize(dt,"||");
  tmp=dL_1;
  tmp1=tokenize(tmp,";;");
  tmp=Returndatetime(tmp1_2);
  out=tmp1_1+","+tmp_1+","+tmp_2;
  forall(2..(length(dL)),nn,
    tmp1=tokenize(dL_nn,";;");
    tmp2=text(tmp1_1)+",";
    forall(2..(length(tmp1)),
      tmp=tmp1_#;
      if(!isstring(tmp),tmp=text(tmp));
      if(indexof(tmp,",")>0,tmp=Dqq(tmp));
      tmp2=tmp2+tmp;
      if(#<length(tmp1),tmp2=tmp2+",");
    );
    out=out+","+tmp2;
  );
  out;
);

Csvtext():=Csvtext("alltext");
Csvtext(fname):=(
  regional(tmp,tmp1,tL,numL,tnL,fid);
  tmp=allelements();
  tmp1=allpoints();
  tL=remove(tmp,tmp1);
  numL=apply(tL,replace(#.name,"Text",""));
  numL=apply(numL,replace(#,"''",".2"));
  numL=apply(numL,replace(#,"'",".1"));
  numL=apply(numL,if(length(#)==0,"-1",#));
  numL=apply(numL,parse(#));
  tnL=apply(1..(length(numL)),
     [numL_#,inspect(tL_#,"name"),inspect(tL_#,"text.text")]);
  tnL=sort(tnL,[#_1]);
  fid=openfile(fname+".csv");
  forall(tnL,
   println(fid,#_1+","+#_2+","+#_3);
  );
  closefile(fid);
  println("generate "+fname+".csv");
);
Deformtex(frm):=(
  regional(tmp,tfrm);
  tmp=replace(frm,"*","");
  tmp=replace(tmp,"+-","-");
  tmp=replace(tmp,"+0x^2","");
  tmp=replace(tmp,"1x^2","x^2");
  tmp=replace(tmp,"+0x","");
  tmp=replace(tmp,"1x","x");
  tmp=replace(tmp,"+1x","+x");
  tmp=replace(tmp,"+0","");
  tfrm=Totexform(tmp);
  tfrm;
);

Makeques(pQ,size,color):=(
  regional(a1,a2,a3,b,c,d,eq1,
      Ex,Ca,msg,flg,frm,cfrm,tmp);
  a1=0; a2=0; a3=0;
  frm="";
  a1=4-randomint(8);
  a2=4-randomint(8);
  a3=4-randomint(7);
  b=-(a1+a2+a3);
  c=a1*a2+a2*a3+a3*a1;
  d=-a1*a2*a3;
  eq1=Assign("x^3+b*x^2+c*x+d=0",["b",b,"c",c,"d",d]);
  frm=Assign("x^3+b*x^2+c*x+d=0",
       ["b",text(b),"c",text(c),"d",text(d)]);
  cfrm=Tocindyform(frm);
  cfrm=replace(cfrm,"+-","-");
  forall(Que, Subsedit(#,""));
  tfrm=Deformtex(frm);
  msg=[
    ["$"+tfrm+"$",pQ,20],
    ["解$x$は",pQ+[0.2,-1],20]
  ];
  Msghint=[];
  Msgsc=[];
  Scorectr=1;
  quesgiven=1;
  quesnew=0;
  tipsflag=0;
  Ex=cfrm;
  tmp=sort([a1,a2,a3]);
  Ca=text(tmp);
  [Ex,Ca,msg];
);

Scoring(Ca,pos):=(
  regional(st,stans,score,tmp,tmp1);
  tmp=[];
  forall(Que,
    tmp1=textedit(#,"");
    tmp=append(tmp,tmp1);
  );
  stans=text(tmp);
  if(length(tmp_1)*length(tmp_2)*length(tmp_3)>0,
    tmp=apply(tmp,parse(#));
    tmp=sort(tmp);
    st=text(tmp);
    if(Ca==st,
      score=1;
      Msgsc=["正解",pos,20,[0,0,0]];
    ,
      score=0;
      Msgsc=["不正解",pos,20,[1,0,0]];
    );
  ,
    score=-1;
    Msgsc=["未入力",pos,20,[0,0,1]];
  );
  [stans,score];
);

Drawgraph(Ex,pos,size):=(
  regional(fun,tmp);
  tmp=Strsplit(Ex,"=");
  fun=tmp_1;
  Plotdata("1",fun,"x",["Color=blue"]);
  fun=Deformtex(fun);
  Drwexpr(pos,"y="+fun,size);
);
