    flg=0;
    if(flg==0,
      if(isreal(#) % ispoint(#) % islist(#),
        realL=append(realL,#);
        opstr=opstr+","+text(#);
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"=")>0,
        tmp=Strsplit(#,"="); //180602from
        tmp1=Toupper(tmp_1);
        tmp2=tmp_2;
        if(tmp1=="COLOR",
          if(indexof(tmp2,"[")>0, //180928
            tmp1=parse(tmp2);
            color=tmp1;
            if(length(tmp1)==4,
              tmp1=Colorcmyk2rgb(tmp1);
            );
          ,
            color=Colorname2cmyk(tmp2);//200425
            tmp1=Colorcmyk2rgb(color); ;//200425
          );
          tmp="color->"+text(tmp1);
          opcindy=opcindy+","+tmp;
        ,
          eqL=append(eqL,#);
        );//180602to
        flg=1; 
      );
    );
    if(flg==0,
      if(indexof(#,"no")+indexof(#,"No")>0,
        if(indexof(#,"tex")>0,Noflg=1);
        if(indexof(#,"disp")>0,Noflg=2);
        if(indexof(#,"data")>0,Noflg=3);
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"->")>0,
        opcindy=opcindy+","+#;
        flg=1; 
      );
    );
    if(flg==0,
      if(indexof(#,"out")+indexof(#,"Out")>0,
        if(indexof(#,"-")==0,
          Outflg=1;
        ,
          Outflg=2;
        );
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"in")+indexof(#,"In")>0,
        if(indexof(#,"-")==0,
          Inflg=1;
        ,
          Inflg=2;
        );
        flg=1;
      );
    );
    if(flg==0,
      tmp=substring(#,0,2);
      tmp1=indexof(tmp,"dr")+indexof(tmp,"Dr");
      tmp1=tmp1+indexof(tmp,"da")+indexof(tmp,"Da");
      tmp1=tmp1+indexof(tmp,"id")+indexof(tmp,"Id");
      tmp1=tmp1+indexof(tmp,"do")+indexof(tmp,"Do");
      tmp1=tmp1+indexof(tmp,"dp")+indexof(tmp,"Dp");
      if(tmp1>0,
        Ltype=#;
        flg=1;
      );
      if(flg==0,
        if(length(#)>0, //180408
          strL=append(strL,#);
          opstr=opstr+","+Dq+#+Dq;
        );
      );
    );
  );
  if(indexof(opcindy,"color->")==0,// 16.10.07from
    tmp=Colorcmyk2rgb(KCOLOR); //200513[2lines]
    opcindy=opcindy+",color->"+text(tmp);

  [Ltype,Noflg,Inflg,Outflg,eqL,realL,strL,color,opstr,opcindy];

Assign(funstr,Arg1,Arg2):=( //190813from
  regional(vrL,precise,nn,out,tmp);
  if(islist(Arg1),
    vrL=Arg1; precise=Arg2;
    nn=length(vrL)/2;
    out=funstr;
    forall(1..nn,
      out=Assign(out,vrL_(2*#-1),vrL_(2*#),precise);
    );
  , 
    out=Assign(funstr,Arg1,Arg2,6);
  );

); //190813to
Assign(funstr,varname,rep,precision):=(
  regional(repstr,ii,jj,tmp,tmp1,tmp2,Notvar,Flg);
  if(isstring(rep),repstr=rep,repstr="("+Textformat(rep,precise)+")"); //190811to
  tmp=[46];  // 12.20
  tmp=concat(tmp,48..57);
  tmp=concat(tmp,65..90);
  tmp=concat(tmp,97..122);
  Notvar=apply(tmp,unicode(text(#),base->10));
  tmp2="";
  forall(1..100,
    ii=indexof(funstr,varname);
    if(ii>0,
      Flg=0;
      if(ii>1,
        tmp=substring(funstr,ii-2,ii-1);
        if(contains(Notvar,tmp),
          tmp2=tmp2+substring(funstr,0,ii);
          funstr=substring(funstr,ii,length(funstr));
          Flg=1;
        );
      );
      if(Flg==0,
        jj=ii-1+length(varname);
        if(jj<length(funstr),
          tmp=substring(funstr,jj,jj+1));
          if(contains(Notvar,tmp),
          tmp2=tmp2+substring(funstr,0,jj);
          funstr=substring(funstr,jj,length(funstr));
          Flg=1;
        );
      );
      if(Flg==0,
        tmp2=tmp2+substring(funstr,0,ii-1)+repstr;
        funstr=substring(funstr,jj,length(funstr));
      );
    );
  );
  funstr=tmp2+funstr;
  funstr;
);

Circledata(nm,cenrad,options):=(
  regional(name,Out,Ctr,Ptcir,ra,Num,Rg,opstr,opcindy,color,color4,Msg,
      tmp,tmp1,tmp2,Th,Ltype,Noflg,eqL,pA,pB,pC,d1,d2,Eps);  
  name="cr"+nm;
  tmp=Divoptions(options);
  Ltype=tmp_1;
  Noflg=tmp_2;
  eqL=tmp_5;
  color=tmp_(length(tmp)-2); color4=Colorrgb2cmyk(color); //200618
  opstr=tmp_(length(tmp)-1);
  opcindy=tmp_(length(tmp));
  Num=50;
  Rg=[0,2*pi];
  Msg="Y";
 Msg="N"; //
  forall(eqL,
    tmp=Strsplit(#,"=");
    tmp1=Toupper(substring(tmp_1,0,1));
    if(substring(#,0,1)=="N",
      Num=parse(tmp_2);
     opstr=opstr+",'"+#+"'";
    );
    if(substring(#,0,1)=="R",
      Rg=parse(tmp_2);
      opstr=opstr+",'"+#+"'";
    );
    if(tmp1=="M", //190206from
      Msg=Toupper(substring(tmp_2,0,1));
    ); //190206to
  );
  if(length(cenrad)==2,
    Ctr=Lcrd(cenrad_1);
    Ptcir=Lcrd(cenrad_2);
    if(!islist(Ptcir),  //190323from
      Ptcir=Ctr+[Ptcir,0];
    );  //190323to
    ra=dist(Ctr,Ptcir);
  ,
    Eps=10^(-1);
    pA=Lcrd(cenrad_1);
    pB=Lcrd(cenrad_2);
    pC=Lcrd(cenrad_3);
    tmp=pB-pA;
    tmp1=(tmp_2,-tmp_1);
    tmp=pC-pB;
    tmp2=(tmp_2,-tmp_1);
    d1=det([tmp1,tmp2]);
    d2=det([pC-pA,tmp2]);
    if(abs(d1)<Eps & abs(d2)>10*Eps,
      println("points are in a line");
      ra=0;
    ,
      Ctr=1/2*(pA+pB)+1/2*d2/d1*tmp1;
      ra=|pA-Ctr|;
      tmp=name+"center="+Textformat(Ctr,5)+";";
      parse(tmp);
    );
  );
  if(ra>0,
    Out=[];
    forall(0..Num,
      Th=Rg_1+#*(Rg_2-Rg_1)/Num;
      Out=append(Out,Ctr+ra*[cos(Th),sin(Th)]);
    );
  ,
    tmp=100/dist(pA,pB)*(pB-pA);
    Out=Listplot("1",[pA-tmp,pB+tmp],["nodata"]);
  );
  if(Noflg<3,

Returndatetime(data):=(
  regional(dstr,dt,tm,tmp);
  dstr=text(data);
  dt=substring(dstr,0,8);
  tmp=substring(dstr,8,length(dstr));
  tm=Returntime(tmp);

);

Returntime(timedata):=(
  regional(tmp,tmp1,out);
  tmp=timedata;
  if(isstring(tmp),tmp=parse(tmp));
  out=[floor(tmp/3600)];
  tmp=mod(tmp,3600);
  out=append(out,floor(tmp/60));
  tmp=mod(tmp,60);
  tmp1=append(out,tmp);
  out="";
  forall(tmp1,
    out=out+text(#)+":";
  );
  out=substring(out,0,length(out)-1);
  out;
);

  crept=""; 
  display1=1;
  display2=0;
  display3=0;
  decide=0;
  hint1=0;
  hint2=0;
  queflg=0;
);

if(queno>0,
  tmp="("+text(queno)+") ";
  Letter(pP+[-0.35,0],"e",tmp,["Size=2"]);
);


if(display1==1,
  Expr([pP,"e","\sin "+angt],op1);
  pP=pP+[0,yd];
  Expr([pP,"e","\cos "+angt],op1);
  pP=pP+[0,yd];
  Expr([pP,"e","\tan "+angt],op1);
 ,
  Expr([pP,"e","\sin \theta"],op1);
  pP=pP+[0,yd];
  Expr([pP,"e","\cos \theta"],op1);
  pP=pP+[0,yd];
  Expr([pP,"e","\tan \theta"],op1);
);

if((hintflg1==1)&(display1==1),
   Listplot("1",[[0,0],[cos(ang),sin(ang)]],["dr,2"]);
   if(ang>0,
      crng=Assign("Rng=[0,ang]",["ang",ang])
      ,
      crng=Assign("Rng=[ang,0]",["ang",ang])
   );
   Circledata("2",[[0,0],[0,0.2]],[crng,"dr,2"]);
   if(display3==0,hint1=1);
);

if((hintflg2==1)&(display1==1),
   pX=[cos(ang),0];
   pY=[0,sin(ang)];
   Listplot("2",[pX,[cos(ang),sin(ang)],pY],["do"]);
   Expr([[1,0],"s1e","1"],op6);
   Expr([[0,1],"ne","1"],op6);
   if(sin(ang)>0,px="s2",px="n2");
   if(cos(ang)>=0,py="w",py="e");
   if(((|sin(ang)|<1)&(|sin(ang)|>0.0001)),
       Expr([pY,py,anss],op4);
       Expr([pX,px,ansc],op5)
       ,
       if(sin(ang)==1,
          Expr([pY,"n1w",anss],op7);
          Expr([pX,"s1w",ansc],op8)
          ,
          if(sin(ang)==-1,
             Expr([pY,"s1e",anss],op7);
             Expr([pX,"s1w",ansc],op8)
             ,
             if(cos(ang)>0,
                Expr([pY,"s1w",anss],op7);
                Expr([pX,"n1e",ansc],op8)
                ,
                Expr([pY,"s1e",anss],op7);
                Expr([pX,"s1w",ansc],op8)
             );
           );
        );      
   );
   if(display3==0,hint2=1);
);

if(decide==1,
reps=Textedit(71); //
repc=Textedit(72); //
rept=Textedit(73); //
  treps=Totexform(reps);
  trepc=Totexform(repc);
  trept=Totexform(rept);
  dreps=reps;
  drepc=repc;
  drept=rept;
  display2=1;
  display3=0;
  decide=0; 
  sc=0;
  cc=0;
  tc=0;
);

pQ=[5,1];
if(display2==1,
  if(length(treps)>0,
     Expr([pQ,"c","\displaystyle "+treps],op1);
  );
  pQ=pQ+[0,yd];
  if(length(trepc)>0,
     Expr([pQ,"c","\displaystyle "+trepc],op1);
  );
  pQ=pQ+[0,yd];
  if(length(trept)>0,
     Expr([pQ,"c","\displaystyle "+trept],op1);
  );
);

if(scoreflg==1,
  creps=Tocindyform(dreps);
  crepc=Tocindyform(drepc);
  crept=Tocindyform(drept);
  display3=1;
  if(length(creps)==0,
    sc=0
    ,
    if(|parse(creps)-sin(ang)|<0.0001,
      sc=1
      ,
      sc=0
    )
  );
  if(length(crepc)==0,  
    cc=0
    ,
    if(|parse(crepc)-cos(ang)|<0.0001,
      cc=1
      ,
      cc=0
    )
  );
  if(length(crept)==0,  
    tc=0
    ,
    if(|cos(ang)|>0.0001,
       if(|parse(crept)-tan(ang)|<0.0001,
          tc=1
          ,
          tc=0
       )
       ,
       if(crept=="no",
          tc=1
          ,
          tc=0
       )
    );
  );
  data=concat(data,[treps,sc,trepc,cc,trept,tc,hint1,hint2,Counttime()-starttime]);
  LogData=LogData+Eachdata2(data);
  scoreflg=0; 
);

pR=[5.6,0.98];
ydc=-0.07;
pS=[6.2,1];

if(display3==1,
  if(sc==0,
    Expr([pR,"c","\times"],op3)
    ,
    Expr([pR+[0,ydc],"c","\circ"],op2);
  );
  pR=pR+[0,yd];
  if(cc==0,  
    Expr([pR,"c","\times"],op3)
    ,
    Expr([pR+[0,ydc],"c","\circ"],op2);
  );
  pR=pR+[0,yd];
  if(tc==0,  
    Expr([pR,"c","\times"],op3)
    ,
    Expr([pR+[0,ydc],"c","\circ"],op2);
          tc=1
  );
  Expr([pS,"c","\displaystyle "+anss],op4);
  pS=pS+[0,yd];
  Expr([pS,"c","\displaystyle "+ansc],op5);
  pS=pS+[0,yd];
  if(|cos(ang)|>0.0001,
     Expr([pS,"c","\displaystyle "+anst],op1)
     ,
     Letter([pS+[0.2,0],"c",anst],op0);
  );
);

if(recordflg*queno>0,
  Subsedit(59,LogData); 
  LogData="";
  queno=0;
);
Windispg();

</script>
