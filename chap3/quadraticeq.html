<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

setdirectory(Dircdy);//no ketjs
import("ketcindyliblearn.cs");
import("quadraticeqlib.txt");
//import("ketcindylibkey.cs");
//Alltextkey(1);
//Setkeystyle();

Msg0=[];
Msghj=[];
Msg1=[];Msg2=[];
graphflg=0;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();

Setketcindyjs(["Grid=1","Label=[P1,P2,T,P3,P4]"]);// no ketjs
////HTMLに書き出したときGridが0.5

Addax(0);
Coorodinates([0.4,-0.1],[0,0.3],[-0.1,-0.4],16);

if(newflg==1,
  st=Newsession(51,"",[-4,5.3],24);
  quesnew=1;
  quesgiven=0;
);

if(quesflg==1,
  if(quesnew==1,
    out=Makeques([-11,4],20,[0,0,0]);
    Ex=out_1; Ca=out_2;
    Startquestion(Ex,Ca);
    Subsedit(59,"");
    Msghj=[];
    Msg1=[];
  );
  quesflg=0;
);

//pT=Ptpos(T);////HTMLにしたとき点の操作が遠くで引きずられないようにする

if(quesgiven==1,
  tmp="("+text(T.x)+", "+text(T.y)+")";
  Msg1=[tmp,[-9,0.5],28];
);

if(scoreflg==1,
  out=Scoring([-8,-2],24);
  stans=out_1; score=out_2;
  Makequesdata(stans,score);
  scoreflg=0;
);

if(graphflg==1,
  Drawfig();
);

if(recordflg==1,
  Updatelog();
  Subsedit(59,LogData);
//    scorectr=0;
//    recordfin=1;
  recordflg=0;
);

Ospline("1",[P1,P2,T,P3,P4]);

Displetterlist([Msgnew,Msgques,Msgsc,Msghj,Msg1]);

Windispg();
;
</script>
