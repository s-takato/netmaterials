<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

Setdirectory(Dircdy);
import("libfornet.txt");
import("libketlib.txt");

Startquestion1(question):=(
  regional(no,ex,ca);
  StartTime=Counttime();
  QuesNo=QuesNo+1; //210424
  no=text(QuesNo);
  ex=question;
  if(!isstring(ex),ex=text(ex));
  QuesDataHead=no+";;"+ex;
);

Msgnew=[];
Msghint=[];
Msggues=[];
Msgsc=[];

pB=[-9,-1];

Msgtest=[];

monctr=0;
regflg=0;
ansflg=0;
drawflg=0;
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["NoLabel=[]","Color=offwhite"]);//no ketjs
Seteditable(41,["","Size=18","Width=700"]);// no ketjs
Setwindow([-5,5],[-5,5]);
skyblue="Color=[0.37,0.07,0,0.12]";

/////////////// 学習スタート /////////////
if(newflg==1,
  p1=[0.5,6.5];
  st=Textedit(51,"");
  if(length(st)>0,
    Msgnew=["出題を選択",p1,20];
    Startlearning(st);
    quesgiven=0;
    quesnew=1;
    newflg=0;
  ,
    Msgnew=["IDを入力",p1,20];
  );
  Putpoint("A",[0,-6]);
  Putpoint("B",[1,-6]);
  Putpoint("C",[2,-6]);
  Putpoint("D",[3,-6]);
  Putpoint("E",[4,-6]);
  ansflg=0;
);

/////////////// 問題作成 /////////////
if(quesflg==1,
  if(quesnew==1, 
    CoefL(); //係数生成
    monctr=monctr+1;
    quesnew=0;
  );
  Makeques();
  Startquestion1(Ex);
println(Startquestion1(Ex));
//  quesflg=0;
);

/////////////// 解答生成 ///////////
if(ansflg==1,
  Draw();
);

//////////////// 採点 //////////////
if(scoreflg==1,
  if(Scorectr>0,
    Scoring();
    Makequesdata(Stans,Score,Scorectr);
    Scorectr=Scorectr+1;
    scorefin=1;
    quesnew=0;
  );
  scoreflg=0;
);

///////////////// 解答の記録 ////////////////
if(recordflg==1,
  Updatelog();
  Subsedit(59,LogData);
  Putpoint("A",[0,-6]);
  Putpoint("B",[1,-6]);
  Putpoint("C",[2,-6]);
  Putpoint("D",[3,-6]);
  Putpoint("E",[4,-6]);
  quseflg=1;
  quesnew=1;
  ansflg=0;
  drawflg=0;
  scoreflg=0;
  recordflg=0;
);

Displetters(Msgnew);
Displetters(Msgques);
Displetters(Msghint);
Displetters(Msgsc);
Displetters(Msgtest);

Windispg();

//Help("Setketcindyjs");
</script>
