<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

setdirectory(Dircdy);
import("libfornet.txt");
import("libketlib.txt");

Msggues=[];
Msgsc=[];

pB=[-9,-1];

Msgtest=[];
;

<script id="cskeytyped" type="text/x-cindyscript">
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Addax(0);

if(newflg==1,
  st=Textedit(51,"noname");
//  Subsedit(51,"ID="+st);
  Startlearning(st);
  quesnew=1;
  newflg=0;
);

if(quesflg==1,
  if(quesnew==1,
    Makeques();
    Startquestion(Ex,Ca);
  );
  quesflg=0;
);

if(tipsflag==1,
  ans=parse(Ca);
  Msghint=["ヒント：解の１つは  $x="+text(ans_1)+"$",pB-[0,1],20];
);

if(scoreflg==1,
  if(Scorectr>0,
    Scoring();
    Makequesdata(Stans,Score,Scorectr);
    Scorectr=Scorectr+1;
    quesnew=1;
  );
  scoreflg=0;
);

if(recordflg==1,
  Updatelog();
  Subsedit(59,LogData);
//  scorectr=0;
//  recordfin=1;
  quesnew=1;
  recordflg=0;
);

Displetters(Msgques);
Displetters(Msghint);
Displetters(Msgsc);
Displetters(Msgtest);

Windispg();
;
</script>
